<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/quartz/bootstrap.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div>
		
       <span>ewtgWEGWEHR#$@!$</span>
        <button id="copy" >copy</button>
      </div>

      <div class="pw-body">
        <div class="controls ">
          <label for="pw-length">Password Length</label>
          <input type="number" max="20" id="pw-length" />
        </div>

        <div class="controls ">
          <label for="number" class="form-label">Include Numbers</label>
          <input type="checkbox" id="number" class="" />
        </div>

        <div class="controls ">
          <label for="lower" class="-label">Include LowerCase</label>
          <input type="checkbox" id="lower" class="" />
        </div>

        <div class="controls ">
          <label for="upper" class="-label">Include UpperCase</label>
          <input type="checkbox" id="upper" class="" />
        </div>

        <div class="controls ">
          <label for="symbol" class="-label">Include Symbols</label>
          <input type="checkbox" id="symbol" class="" />
        </div>

        <button id="generate" class="btn btn-dark">Generate One</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
