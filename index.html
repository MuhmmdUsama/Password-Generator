<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />

    <title>Document</title>

  <body>
	  <h1>Password <br/>Generator</h1>
    <div class="container">
      <div class="pw-header">
        <div class="pw-containt">
          <span id="pw-containt"></span>
          <button id="copy">copy</button>
        </div>
      </div>

      <div class="pw-body">
        <div class="controls length">
          <label for="pw-length">Password Length</label>
          <input type="number" max="20" value="20" id="pw-length" />
        </div>

        <div class="controls">
          <label for="number" >Include Numbers</label>
          <input type="checkbox" id="number" class="" />
        </div>

        <div class="controls">
          <label for="lower">Include LowerCase</label>
          <input type="checkbox" id="lower" class="" />
        </div>

        <div class="controls">
          <label for="upper">Include UpperCase</label>
          <input type="checkbox" id="upper" class="" />
        </div>

        <div class="controls">
          <label for="symbol">Include Symbols</label>
          <input type="checkbox" id="symbol" class="" />
        </div>

        <button id="generate">Generate One</button>
      </div>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
